global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Backend API metrics
  - job_name: 'recruitment-api'
    static_configs:
      - targets: ['recruitment-api:80']
    scrape_interval: 10s
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true

  # Database metrics
  - job_name: 'sql-server'
    static_configs:
      - targets: ['recruitment-database:1433']
    scrape_interval: 30s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 15s

  # Elasticsearch metrics
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch:9200']
    scrape_interval: 30s

  # AI Services metrics
  - job_name: 'ai-cv-parser'
    static_configs:
      - targets: ['ai-cv-parser:8001']
    scrape_interval: 30s

  - job_name: 'ai-job-matcher'
    static_configs:
      - targets: ['ai-job-matcher:8002']
    scrape_interval: 30s

  # Frontend metrics (if implemented)
  - job_name: 'frontend-web'
    static_configs:
      - targets: ['recruitment-web:80']
    scrape_interval: 30s

  # Kubernetes metrics
  - job_name: 'kubernetes-pods'
    static_configs:
      - targets: ['kubernetes.default.svc:443']
    scrape_interval: 30s
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      insecure_skip_verify: true
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace]
        action: keep
        regex: recruitment-platform
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: recruitment-.*

  # Node exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # Nginx ingress metrics
  - job_name: 'nginx-ingress'
    static_configs:
      - targets: ['nginx-ingress-controller-metrics:10254']
    scrape_interval: 30s